<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8">

<title>BMI Calculator</title> 
<link rel="stylesheet" href="bmi.css" >
</head> 
<body> 
<div class="container"> 
<h2>BMI Calculator</h2>

<input type="number" id="weight">

<br> 
<button onclick="calculateBMI()">Calculate</button>

<script src="bmi.js"></script>
</div> 
</body>
</html>
